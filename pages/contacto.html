<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/3d47daa2f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container__header">
            <div class="logo">
                <img src="../media/logoPrincipal.png" alt="">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header__register">
                <a href="registro.html">
                    <input type="button" class="btn__header-register" value="Registrarse">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container__form">
            <section class="mainSection">
                <form class="formulario">
                    <h3>Formulario de Contacto</h3>
                    <div class="divForm">
                        <label for="Nombre">Nombre</label>
                        <input class="input_form" type="text" placeholder=" Nombre/s" required>
                    </div>
                    <div class="divForm">
                        <label for="Apellido">Apellido</label>
                        <input class="input_form" type="text" placeholder=" Apellido/s" required>
                    </div>
                    <div class="divForm">
                        <label for="Correo electronico">Correo electronico</label>
                        <input class="input_form" type="email" placeholder=" Ejemplo: correoelectronico@gmail.com" required>
                    </div>
                    <div class="divForm">
                        <label for="Asunto">Asunto</label>

                        <select class="input_form" name="Asunto" id="Asunto" required>
                            <option value=""></option>
                            <option value="problema">Problema</option>
                            <option value="error">Error</option>
                            <option value="otro">Otro</option>
                            <option value="tecnico">Tecnico</option>
                        </select>
                    </div>
                    <div class="divForm">
                        <textarea class="input_form" cols="30" rows="10" placeholder=" Ingresa tu mensaje..." required></textarea>
                    </div>
                    <div class="divForm submit">
                        <input class="submitButton" type="submit">
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>

        </div>
    </footer>
</body>
